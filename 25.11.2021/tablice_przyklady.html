<script>
    document.write("Przykład 1" + "<br><br>")
    tab = [1,2,3]
    document.write(tab[0] + ' ')
    document.write(tab[1] + '<br>')
    tab[1] = 45
    for (i = 0; i < tab.length; i++){
        document.write(tab[i] + ' ')
    }
    tab[3] = 55
    document.write('<br>')
    for (i = 0; i < tab.length; i++){
        document.write(tab[i] + ' ')
    }
    tab.push(4)
    tab.pop()
    tab.shift()
    tab.unshift(12)
    document.write('<br>')
    for (i = 0; i < tab.length; i++){
        document.write(tab[i] + ' ')
    }

    document.write("<br><br>" + "Przykład 2" + "<br><br>")

    tabA = [80, 8, 48]
    tabB = ['kot','pies']
    newTab = tabA.concat(tabB)
    document.write(newTab + '<br>')
    document.write(tabA.reverse() + '<br>')
    document.write(newTab.slice(2) + '<br>')

    document.write("<br><br>" + "Przykład 3" + "<br><br>")

    wyniki = [80, 8, 48]
    a = wyniki.length
    document.write(a + "<br>")

    suma = 0
    for(i = 0; i < wyniki.length; i++){
        suma += wyniki[i]
    }
    document.write(suma + '<br>')

    srednia = suma/wyniki.length

    document.write(srednia)
    document.write(Math.round(srednia) + "<br>")
    document.write(srednia.toFixed(2))
    
    document.write("<br><br>" + "Przykład 4" + "<br><br>")
    function mySort(a,b){
        return a-b;
    }
    arr = [1, 42, 5, 21, 3, 9];
    arr.sort(mySort);
    document.write(arr);

    document.write("<br><br>" + "Przykład 5" + "<br><br>")

    Osoby = [];
    Osoby[0] = ['Anna' , 'Nowak']
    Osoby[1] = ['Adam' , 'Kowal']
    Osoby[2] = ['Piotr' , 'Ogórek']
    Osoby[3] = ['Ewa' , 'Lisowska']

    document.write("Imię: " + Osoby[0][0] + ' - nazwisko: ' + Osoby[0][1])
    document.write("<br>Imię: " + Osoby[1][0] + ' - nazwisko: ' + Osoby[1][1])
    document.write("<br>Imię: " + Osoby[2][0] + ' - nazwisko: ' + Osoby[2][1])

    document.write("<br><br>" + "Przykład 6" + "<br><br>")

    kolory = new Array()
    kolory['czerwony'] = 'ff0000'
    kolory['zielony'] = '00ff00'
    kolory['niebieski'] = '0000ff'

    document.write('Zapis HEX czerwonego: '+ kolory.czerwony)
    document.write('<br>Zapis HEX zielonego: '+ kolory.zielony)
    document.write('<br>Zapis HEX niebieskiego: '+ kolory.niebieski)
</script>
